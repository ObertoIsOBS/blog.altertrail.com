<!DOCTYPE html>
<html>
  <head>

    {% include meta.html %}

    <meta property="og:title" content="OBSCode | Blog" />
<meta property="og:locale" content="en_US" />
<meta name="description" content=`{{ site.description }}` />
<meta property="og:description" content=`{{ site.description }}` />
<link rel="canonical" href="https://blog.obs.wtf/" />
<meta property="og:url" content="https://blog.obs.wtf/" />
<meta property="og:site_name" content="Altertrail | Blog" />
<script type="application/ld+json">
{"@type":"WebSite","url":"https://blog.obs.wtf/","name":"OBSCode | Blog","headline":"OBSCode | Blog","description":`{{ site.description }}`,"@context":"https://schema.org"}</script>
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="https://altertrail.com">Home</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
